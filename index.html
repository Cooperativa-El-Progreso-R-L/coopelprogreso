document.addEventListener('DOMContentLoaded', () => {
    // Cargar página home inicial
    if (pages.home) {
        document.getElementById('page-content').innerHTML = pages.home;
    }
    
    // Toggle del menú desplegable
    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
        toggle.addEventListener('click', (e) => {
            e.stopPropagation();
            toggle.classList.toggle('active');
        });
    });

    // Cargar página al hacer clic en items del dropdown
    document.querySelectorAll('.dropdown-menu li').forEach(item => {
        item.addEventListener('click', (e) => {
            e.stopPropagation();
            const page = item.dataset.page;
            if (page && pages[page]) {
                document.getElementById('page-content').innerHTML = pages[page];
                // Remover active de todos los items
                document.querySelectorAll('.header-menu li').forEach(li => li.classList.remove('active'));
                // Cerrar todos los dropdowns
                document.querySelectorAll('.dropdown-toggle').forEach(t => t.classList.remove('active'));
            }
        });
    });

    // Cargar página al hacer clic en items normales
    document.querySelectorAll('.header-menu > li:not(.dropdown-toggle)').forEach(item => {
        item.addEventListener('click', () => {
            // Remover active de todos los items
            document.querySelectorAll('.header-menu li').forEach(li => li.classList.remove('active'));
            // Agregar active al item clickeado
            item.classList.add('active');
            const page = item.dataset.page;
            if (page && pages[page]) {
                document.getElementById('page-content').innerHTML = pages[page];
            }
        });
    });

    // Cerrar dropdown al hacer clic en otro lado
    document.addEventListener('click', () => {
        document.querySelectorAll('.dropdown-toggle').forEach(t => t.classList.remove('active'));
    });
});

// ===== ANIMACIÓN DE CONTADORES =====
function initStatsCounters() {
    const counterElements = document.querySelectorAll('.stats-counter');
    let observerInitialized = false;

    // Crear un IntersectionObserver para detectar cuando la sección es visible
    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            // Solo ejecutar una vez cuando la sección entra en vista
            if (entry.isIntersecting && !observerInitialized) {
                observerInitialized = true;
                animateCounters(counterElements);
                // Dejar de observar después de animar
                observer.disconnect();
            }
        });
    }, {
        threshold: 0.3 // Activar cuando el 30% de la sección es visible
    });

    // Observar el primer contador para detectar cuando la sección es visible
    if (counterElements.length > 0) {
        observer.observe(counterElements[0]);
    }
}

function animateCounters(counters) {
    const animationDuration = 2500; // 2.5 segundos
    const startTime = Date.now();

    counters.forEach((counter) => {
        const targetValue = parseInt(counter.getAttribute('data-target'));
        const numberElement = counter.querySelector('.stats-number');

        const animate = () => {
            const elapsed = Date.now() - startTime;
            const progress = Math.min(elapsed / animationDuration, 1);

            // Usar easing (ease-out) para una animación suave
            const easeProgress = 1 - Math.pow(1 - progress, 3);
            const currentValue = Math.floor(targetValue * easeProgress);

            numberElement.textContent = currentValue.toLocaleString();

            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                // Asegurar que el valor final sea exacto
                numberElement.textContent = targetValue.toLocaleString();
            }
        };

        animate();
    });
}

// Inicializar contadores cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', initStatsCounters);

// También ejecutar en caso de cambio dinámico de contenido (carga de página)
const observerDynamicContent = new MutationObserver(() => {
    const statsSection = document.querySelector('.stats-section');
    if (statsSection && !statsSection.dataset.countersInitialized) {
        statsSection.dataset.countersInitialized = 'true';
        initStatsCounters();
    }
});

observerDynamicContent.observe(document.getElementById('page-content'), {
    childList: true,
    subtree: true
});

</script>
